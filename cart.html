<!-- CHECKOUT FORM -->
<div class="checkout-form">
    <h3 style="margin-bottom: 20px; color: #333;">Select Representative & Request Quote</h3>
    
    <!-- REPRESENTATIVE SELECTION -->
    <div class="form-group">
        <label class="form-label required">Select Your Region</label>
        <div class="representative-options" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 10px;">
            <div class="rep-option" data-country="HK" data-number="+85212345678" data-name="Hong Kong Office" style="border: 2px solid #e0e0e0; border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.3s; background: #f8f9fa;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="width: 50px; height: 50px; background: #2196f3; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;">
                        ðŸ‡­ðŸ‡°
                    </div>
                    <div>
                        <h4 style="margin: 0 0 5px 0; color: #333;">Hong Kong</h4>
                        <p style="margin: 0; color: #666; font-size: 0.9rem;">+852 1234 5678</p>
                        <p style="margin: 5px 0 0 0; color: #666; font-size: 0.85rem;">Asia & Pacific Region</p>
                    </div>
                </div>
            </div>
            
            <div class="rep-option" data-country="US" data-number="+15551234567" data-name="USA Office" style="border: 2px solid #e0e0e0; border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.3s; background: #f8f9fa;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="width: 50px; height: 50px; background: #2196f3; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;">
                        ðŸ‡ºðŸ‡¸
                    </div>
                    <div>
                        <h4 style="margin: 0 0 5px 0; color: #333;">United States</h4>
                        <p style="margin: 0; color: #666; font-size: 0.9rem;">+1 (555) 123-4567</p>
                        <p style="margin: 5px 0 0 0; color: #666; font-size: 0.85rem;">Americas Region</p>
                    </div>
                </div>
            </div>
            
            <div class="rep-option" data-country="PY" data-number="+595123456789" data-name="Paraguay Office" style="border: 2px solid #e0e0e0; border-radius: 12px; padding: 20px; cursor: pointer; transition: all 0.3s; background: #f8f9fa;">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="width: 50px; height: 50px; background: #2196f3; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem;">
                        ðŸ‡µðŸ‡¾
                    </div>
                    <div>
                        <h4 style="margin: 0 0 5px 0; color: #333;">Paraguay</h4>
                        <p style="margin: 0; color: #666; font-size: 0.9rem;">+595 123 456 789</p>
                        <p style="margin: 5px 0 0 0; color: #666; font-size: 0.85rem;">South America Region</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="selectedRepDisplay" style="display: none; margin-top: 20px; padding: 15px; background: #e8f5e9; border-radius: 10px; border-left: 4px solid #2e7d32;">
            <p style="margin: 0; color: #333; font-weight: 500;">
                <i class="fas fa-check-circle" style="color: #2e7d32;"></i>
                Selected: <span id="selectedRepText"></span>
            </p>
        </div>
    </div>
    
    <div class="form-group">
        <label class="form-label required">Full Name</label>
        <input type="text" class="form-input" id="customerName" placeholder="Enter your full name">
    </div>
    
    <div class="form-group">
        <label class="form-label required">Email Address</label>
        <input type="email" class="form-input" id="customerEmail" placeholder="your.email@example.com">
    </div>
    
    <div class="form-group">
        <label class="form-label required">Phone Number</label>
        <input type="tel" class="form-input" id="customerPhone" placeholder="+1 (555) 123-4567">
    </div>
    
    <div class="form-group">
        <label class="form-label">Institution/Company</label>
        <input type="text" class="form-input" id="customerInstitution" placeholder="Research institution or company name">
    </div>
    
    <div class="form-group">
        <label class="form-label">Additional Notes</label>
        <textarea class="form-textarea" id="customerNotes" placeholder="Any specific requirements, shipping preferences, or questions for our team..."></textarea>
    </div>
    
    <div class="form-group">
        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <input type="checkbox" id="newsletterOptIn" checked>
            <span>Receive updates on new research compounds and promotions</span>
        </label>
    </div>
    
    <button class="btn btn-primary" id="sendWhatsAppBtn" disabled style="background: linear-gradient(135deg, #25D366, #128C7E);">
        <i class="fab fa-whatsapp"></i> Send via WhatsApp
    </button>
    
    <button class="btn btn-secondary" id="requestEmailBtn">
        <i class="fas fa-envelope"></i> Request Email Quote
    </button>
</div>
