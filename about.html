            text-decoration: none;

        .action-icon:hover {

            text-align: center;

            list-style: none;

            flex-wrap: wrap;
        }
        
        .nav-links li {

        }
        
        .nav-links a {

            align-items: center;

            padding: 18px 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #4fc3f7;
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }
